<html>
	<head>
		<title>DON'T PRESS THE RED BUTTON!</title>
			<link rel="stylesheet" media="screen and (min-width:1700px)" href="largescreen.css">
			<link rel="stylesheet" media="screen and (max-width:1699px)" href="laptopscreen.css">
			<link rel="stylesheet" media="screen and (max-width:1190px)" href="smallscreen.css">
			<link rel="icon" sizes="192x192" href="pushed_red_button.png">
		<script>
		function explosion1(){
			erasestuff();
			var explosion=document.getElementById('earth')
			explosion.innerHTML="<center><img id='earthexploding' src='earth exploding 2.gif'/></center>";
			setTimeout(blackscreen, 2000)
		}
		function erasestuff(){
			var erasebutton = document.getElementById('redbuttonpressing')
			erasebutton.innerHTML=""
			var erasecounter=document.getElementById('timer')
			erasecounter.innerHTML=""
		}
		function blackscreen(){
			var clear = document.getElementById('bodydiv')
			clear.innerHTML="<center><button onclick='reload()' style='color:red;width:200px; height:100px; font-size:40px'>Try Again</button></center>"
		}
		function redbuttonpressing(){
	var redbuttonpressingvar = document.getElementById('redbuttonpressing');
	redbuttonpressingvar.innerHTML="<img src='pushedredbutton.jpg' class='redbutton'style='width:520px; height:500px;'>";
	setTimeout(dontpushtheredbutton, 100);
}
function dontpushtheredbutton(){
    clearInterval(haventpressedredbuttonyet)
    setTimeout(explosion1, 100)
    }
    nametaker()
function nametaker() {
	name = prompt('Please give your first name')
    alert("DON'T PRESS THE RED BUTTON " + name + "!");
}
function reload() {
  location.reload();
}
		</script>
	</head>
	<body>
		<div id="bodydiv">
		<div id="redbuttonandexplosion">
			<div id="earth">
				<img src="Earth spinning.gif">
			</div>
			<div id="timer"style="color:white;">
				<center>
					<b>
						<p style="font-size:30px;">
You've been not pressing the red button for
						</p>
					</b>
					<p style="font-size:40px;"id="counter"></p>
					<b> 
						<p style="font-size:30px">seconds!
						</p>
					</b>
				</center>
			</div>
		<div id="explosion">
			<center>
				<span id="redbuttonpressing"><img onmousedown="playAudio()" src="redbutton.jpg" class="redbutton"></span>
			</center>
		</div>
		</div>
		<div></div>
		<script>
haventpressedredbuttonyet = setInterval(myCounter, 1000)
var counter = 0;
function myCounter() {
  document.getElementById("counter").innerHTML = ++counter;
}
		</script>
		</div>
		<audio id="myAudio">
  <source src="explosionsound.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<script>
function playAudio(){
	redbuttonpressing();
	setTimeout(playAudionow, 5)
}
var x = document.getElementById("myAudio"); 

function playAudionow() { 
  x.play(); 
} 
</script>
	</body>
</html>
